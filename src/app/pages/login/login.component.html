<form class="form-signin" [formGroup]="userform">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">CITI Login</h1>
    </div>
  
    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="user id" formControlName="userid" required="" autofocus="">
      <label for="inputEmail">User Id</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
      <label for="inputPassword">Password</label>
    </div>
  
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginClicked()">Sign in</button>
   
  </form>
